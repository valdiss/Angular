<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

    </div>
  </div>
  <form (ngSubmit)='onSubmit()' #f='ngForm'>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id='email' type="email" name="email" ngModel email #email='ngModel' required>
      <p *ngIf='email.invalid && email.touched'>Wait! Your email is not a valid email adress!</p>
    </div>

    <div class="form-group">
      <label for="subscription">Subscription</label>
      <select id="subscription" class='form-control' name="subscription" [ngModel]=defaultSub required>
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
        </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id='password' name="password" ngModel required #password='ngModel'>
      <p *ngIf='password.invalid && password.touched'>Wait! You need to enter a paswword!</p>
    </div>

    <p *ngIf='f.invalid && f.touched'>Wait! You didn't complete the form yet!</p>

    <button class="btn btn-success" type="submit" [disabled]='f.invalid'>Submit!</button>
  </form>
</div>
