<div class="col-md-4 col-md-offset-4">
  <form (submit)='onNewItem(f)' #f='ngForm'>
    <div class="form-group">
      <label for="">Entrez votre nouvel item</label>
      <input  class="form-control" type="text" name="content" ngModel required>
    </div>
    <button class="btn btn-primary" [disabled]='!f.valid' type="submit">Ajouter</button>
  </form>
  <hr>
  <div class="list-group">
    <app-item *ngFor='let item of items; let id = index' [item]='item' [index]='id'></app-item>
  </div>
</div>
